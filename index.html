<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="outerBorder">
        <div class="calculatorBoard">
            <div class="display">
                <input class="text" type="">
            </div>
            <div class="buttonPad">
                <div id="buttonRow">
                        <button>C</button>
                        <button><</button>
                        <button class="square">X^2</button>
                        <button>/</button>
                </div>
                <div id="buttonRow">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>*</button>
                </div>
                <div id="buttonRow">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>-</button>
                </div>
                <div id="buttonRow">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>+</button>
                </div>
                <div id="buttonRow">
                        <button>0</button>
                        <button>00</button>
                        <button>.</button>
                        <button>=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
